<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-tProject-edit" action="#"
          th:action="@{/admin/tProject/edit}" th:object="${tProject}">
        <input type="hidden" name="id" th:value="${tProject.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>工程名字：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text"  th:value="${tProject.projectName}" name="projectName"  placeholder="修改工程名字" id="projectName"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>工程经理名字：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text"  th:value="${tProject.projectManager}" name="projectManager"  placeholder="修改工程经理名字" id="projectManager"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>工程工长名字：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text"  th:value="${tProject.projectCaptain}" name="projectCaptain"  placeholder="修改工程工长名字" id="projectCaptain"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>开始时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace"  readonly="readonly" autocomplete="off" th:value="${#temporals.format(tProject.projectCreatetime, 'yyyy-MM-dd HH:mm:ss')}" name="projectCreatetime" placeholder="请选择开始时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>结束时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text timeSpace"  readonly="readonly" autocomplete="off" th:value="${#temporals.format(tProject.projectEndtime, 'yyyy-MM-dd HH:mm:ss')}" name="projectEndtime" placeholder="请选择结束时间"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>价格：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${tProject.projectPrice}" name="projectPrice"  placeholder="修改价格" id="projectPrice"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>建材名称：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${tProject.projectMaterial}" name="projectMaterial"  placeholder="修改建材名称" id="projectMaterial"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>单位：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${tProject.projectMaterialC}" name="projectMaterialC"  placeholder="修改单位" id="projectMaterialC" onchange="showprice()"/>
                            </div>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>不通过/通过/2待审核/审计：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" disabled="disabled" th:value="${tProject.projectState}" name="projectState"  placeholder="修改不通过/通过/2待审核/审计" id="projectState"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>唯一标识：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text"  th:value="${tProject.openId}" name="openId"  placeholder="修改唯一标识" id="openId"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>不通过/通过/2待审核/经理：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" disabled="disabled" class="input-text" th:value="${tProject.projectPass}" name="projectPass"  placeholder="修改不通过/通过/2待审核/经理" id="projectPass"/>
                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-tProject-edit").validate({
            rules: {
        projectName:
        {
            required: true,
        },
        projectManager:
        {
            required: true,
        },
        projectCaptain:
        {
            required: true,
        },
        projectCreatetime:
        {
            required: true,
        },
        projectEndtime:
        {
            required: true,
        },
        projectPrice:
        {
            required: true,
        },
        projectMaterial:
        {
            required: true,
        },
        projectMaterialC:
        {
            required: true,
        },
        projectDetails:
        {
            required: true,
        },
        projectState:
        {
            required: true,
        },
        openId:
        {
            required: true,
        },
        projectPass:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/tProject/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });
    function showprice(){
        var num1 = document.getElementById('projectMaterialC').value; //获取第一个输入框的值
        if (isNaN(num1)) {  //如果为非数字，结果为空
            document.getElementById('projectPrice').value = "";
        } else {  //将第二个输入框设置为美元值乘以汇率的结果
            document.getElementById('projectPrice').value = num1*250;
        }
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
