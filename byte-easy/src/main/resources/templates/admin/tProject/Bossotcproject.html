<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 管理员 <span class="c-gray en">&gt;</span><a href="http://localhost:8080/admin/tUser">用户管理</a><span
        class="c-gray en">&gt;</span><a href="http://localhost:8080/admin/tUnitprice">建材管理</a><span
        class="c-gray en">&gt;</span><a href="http://localhost:8080/admin/tProject">计件项目管理</a><<span
        class="c-gray en">&gt;</span><a href="http://localhost:8080/admin/tCproject">计时项目管理</a><a class="btn btn-success radius r"
                                                                                                  style="line-height:1.6em;margin-top:3px"
                                                                                                  href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/admin/tProject}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>计件任务列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectName}" name="projectName" placeholder="搜索工程名字" sid="projectName"/>
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectManager}" name="projectManager" placeholder="搜索工程经理名字" sid="projectManager"/>
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectCaptain}" name="projectCaptain" placeholder="搜索工程工长名字" sid="projectCaptain"/>
                            <input type="input-text" placeholder="搜索开始时间" name="projectCreatetimeSpace" th:value="${projectCreatetimeSpace}" class="input-text  timeSpace"/>
                            <input type="input-text" placeholder="搜索结束时间" name="projectEndtimeSpace" th:value="${projectEndtimeSpace}" class="input-text  timeSpace"/>
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectPrice}" name="projectPrice" placeholder="搜索价格" sid="projectPrice"/>
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectMaterial}" name="projectMaterial" placeholder="搜索建材名称" sid="projectMaterial"/>
                            <input type="input-text" class="input-text" th:value="${searchInfo.projectMaterialC}" name="projectMaterialC" placeholder="搜索单位" sid="projectMaterialC"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                    class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                            <th width="40">工程名字</th>
                            <th width="40">工程经理名字</th>
                            <th width="40">工程工长名字</th>
                            <th width="40">开始时间</th>
                            <th width="40">结束时间</th>
                            <th width="40">价格</th>
                            <th width="40">建材名称</th>
                            <th width="40">单位</th>
                            <th width="40">项目说明</th>
                            <th width="40">不通过/通过/2待审核/审计</th>
                            <th width="40">不通过/通过/2待审核/经理</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="tProject,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${tProject.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                            <td th:text="${tProject.projectName}"></td>
                            <td th:text="${tProject.projectManager}"></td>
                            <td th:text="${tProject.projectCaptain}"></td>
                            <td th:text="${#temporals.format(tProject.projectCreatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${#temporals.format(tProject.projectEndtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${tProject.projectPrice}"></td>
                            <td th:text="${tProject.projectMaterial}"></td>
                            <td th:text="${tProject.projectMaterialC}"></td>
                            <td th:text="${tProject.projectDetails}"></td>
                            <td th:text="${tProject.projectState}"></td>
                            <td th:text="${tProject.projectPass}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'tProject'+'/BosseditBefore/'+${tProject.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/admin/'+'tProject'+'/delete/'+${tProject.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
