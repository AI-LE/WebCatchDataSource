<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-tCproject-edit" action="#"
          th:action="@{/admin/tCproject/edit}" th:object="${tCproject}">
        <input type="hidden" name="id" th:value="${tCproject.id}"/>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>工程名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" disabled="disabled" th:value="${tCproject.projectName}" name="projectName"  placeholder="修改工程名字" id="projectName"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>工程经理名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text"disabled="disabled" t th:value="${tCproject.projectManager}" name="projectManager"  placeholder="修改工程经理名字" id="projectManager"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>工程工长名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text"disabled="disabled" t th:value="${tCproject.projectCaptain}" name="projectCaptain"  placeholder="修改工程工长名字" id="projectCaptain"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>工程开始时间：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text timeSpace" disabled="disabled" treadonly="readonly" autocomplete="off" th:value="${#temporals.format(tCproject.projectCreatetime, 'yyyy-MM-dd HH:mm:ss')}" name="projectCreatetime" placeholder="请选择工程开始时间"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>工程结束时间：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text timeSpace" disabled="disabled" treadonly="readonly" autocomplete="off" th:value="${#temporals.format(tCproject.projectEndtime, 'yyyy-MM-dd HH:mm:ss')}" name="projectEndtime" placeholder="请选择工程结束时间"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>单位：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" disabled="disabled" th:value="${tCproject.projectC}" name="projectC"  placeholder="修改单位" id="projectC"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>单价：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text"disabled="disabled"  th:value="${tCproject.projectPrice}" name="projectPrice"  placeholder="修改单价" id="projectPrice"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>项目说明：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" disabled="disabled" th:value="${tCproject.projectDetails}" name="projectDetails"  placeholder="修改项目说明" id="projectDetails"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>0不通过1通过2待审核/审计：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" disabled="disabled" th:value="${tCproject.projectState}" name="projectState"  placeholder="修改0不通过1通过2待审核/审计" id="projectState"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>微信id
                ：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" disabled="disabled" th:value="${tCproject.openId}" name="openId"  placeholder="修改微信id
" id="openId"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>通过or不通过 /经理：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${tCproject.projectPass}" name="projectPass"  placeholder="修改通过or不通过   /经理" id="projectPass"/>
            </div>
        </div>
        </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-tCproject-edit").validate({
            rules: {
                projectName:
                    {
                        required: true,
                    },
                projectManager:
                    {
                        required: true,
                    },
                projectCaptain:
                    {
                        required: true,
                    },
                projectCreatetime:
                    {
                        required: true,
                    },
                projectEndtime:
                    {
                        required: true,
                    },
                projectC:
                    {
                        required: true,
                    },
                projectPrice:
                    {
                        required: true,
                    },
                projectDetails:
                    {
                        required: true,
                    },
                projectState:
                    {
                        required: true,
                    },
                openId:
                    {
                        required: true,
                    },
                projectPass:
                    {
                        required: true,
                    },
            },
            onkeyup:false,
            debug
                :
                true,
            success
                :
                "valid",
            submitHandler
                :

                function (form) {
                    $(form).ajaxSubmit({
                        type: 'POST',
                        url: "/admin/tCproject/edit",
                        success: function (data) {
                            if (data.code == "0") {
                                layer.designMsg('编辑成功!', 1, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload();
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.designMsg('编辑失败!');
                            }
                        },
                        error: function () {
                            layer.designMsg('编辑异常!', 5);
                        }
                    });
                }
        })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
