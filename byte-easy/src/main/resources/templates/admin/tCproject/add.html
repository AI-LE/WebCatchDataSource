<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-tCproject-add" action="#" th:action="@{/admin/tCproject/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>工程名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectName" placeholder="请填写工程名字" id="projectName"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>工程经理名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectManager" placeholder="请填写工程经理名字" id="projectManager"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>工程工长名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectCaptain" placeholder="请填写工程工长名字" id="projectCaptain"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>工程开始时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="projectCreatetime" placeholder="请选择工程开始时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>工程结束时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="projectEndtime" placeholder="请选择工程结束时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>单位：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectC" placeholder="请填写单位" id="projectC"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>单价：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectPrice" placeholder="请填写单价" id="projectPrice"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>项目说明：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="projectDetails" placeholder="请填写项目说明" id="projectDetails"/>
            </div>
        </div>

	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-tCproject-add").validate({
		rules:{
            projectName:{
                required: true,
			},
            projectManager:{
                required: true,
			},
            projectCaptain:{
                required: true,
			},
            projectCreatetime:{
                required: true,
			},
            projectEndtime:{
                required: true,
			},
            projectC:{
                required: true,
			},
            projectPrice:{
                required: true,
			},
            projectDetails:{
                required: true,
			},
            projectState:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/tCproject/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
