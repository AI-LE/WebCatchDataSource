<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>详细信息</title>
</head>
<body>
<article class="page-container">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*用户备注信息：</span></label>
                <div class="formControls col-xs-10 col-sm-10">
                    <div  class="input-text" style="height:300px;font-size:20px;" th:text="${tUser.remarks}" name="remarks" id="remarks"></div>
                </div>
        </div>
        </div>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-tUser-details").validate({
            rules: {
                name:
                    {
                        required: true,
                    },
                username:
                    {
                        required: true,
                    },
                password:
                    {
                        required: true,
                    },
                role:
                    {
                        required: true,
                    },
                remarks:
                    {
                        required: true,
                    },
            },
            onkeyup:false,
            debug
                :
                true,
            success
                :
                "valid",
            submitHandler
                :

                function (form) {
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "/admin/tUser/details",
                        success: function (data) {
                            if (data.code == "0") {
                                layer.designMsg('显示成功!', 1, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload();
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.designMsg('显示失败!');
                            }
                        },
                        error: function () {
                            layer.designMsg('显示异常!', 5);
                        }
                    });
                }
        })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
