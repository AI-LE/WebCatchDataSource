<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>

<div id="popWindow" class="popWindow1" style="display: none;"></div>
<div id="div1" style="width: 0px;height: 22px;text-align: center;  border-radius: 10px;margin-top:24%;opacity: 1;z-index:200;position: absolute;background-color: #74d04c;
    background: -webkit-gradient(linear, 0 0, 44 44, color-stop(0.00, rgba(255,255,255,0.17)),color-stop(0.25, rgba(255,255,255,0.17)),color-stop(0.26, rgba(255,255,255,0)),color-stop(0.50, rgba(255,255,255,0)),
 color-stop(0.51, rgba(255,255,255,0.17)),
 color-stop(0.75, rgba(255,255,255,0.17)),
 color-stop(0.76, rgba(255,255,255,0)),
 color-stop(1.00, rgba(255,255,255,0))
 ), -webkit-gradient(linear, left bottom, left top, color-stop(0, #74d04c), color-stop(1, #9bdd62));" ></div>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>百度知道配置管理 <span
            class="c-gray en">&gt;</span>百度知道配置管理模块<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/admin/bdRecords}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>百度知道配置管理列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;"
                           onclick="deleteAll('/admin/bdRecords/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/admin/bdRecords/addBefore',900,220)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                            <input type="input-text" class="input-text" th:value="${searchInfo.keyword}" name="keyword" placeholder="搜索关键词" sid="keyword"/>
                            <!--<input type="input-text" placeholder="搜索创建时间" name="createtimeSpace" th:value="${createtimeSpace}" class="input-text  timeSpace"/>-->
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                            <!--<a href="javascript:;"-->
                               <!--onclick="layer_show('详情','/admin/bdOldrecords',1200,500)"-->
                               <!--class="layui-btn  layui-btn-normal radius" style="margin-top:5px;"><i class="Hui-iconfont">&#xe600;</i>详情</a>-->
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                            <th width="40">关键词</th>
                                <th width="40">创建时间</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><span class="label label-success radius" >暂无数据</span></td>
                        </tr>
                        <tr class="text-c" th:each="bdRecords,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${bdRecords.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                            <td   th:onclick="'javascript:layer_show(\'详情\',\'/admin/'+'bdOldrecords'+'/oldmain/'+${bdRecords.id}+'\',1200,500)'"><span style="cursor:pointer;"class="label label-success radius"th:text="${bdRecords.keyword}" ></span></td>
                            <td th:text="${#temporals.format(bdRecords.createtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'bdRecords'+'/editBefore/'+${bdRecords.id}+'\',900,220)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="导出word" href="javascript:;"
                                   th:onclick="'javascript:searchword('+ ${bdRecords.id} + ')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe640;</i></a>
                                <!--<a title="导出word" href="javascript:;"-->
                                <!--th:onclick="'javascript:layer_show(\'导出word\',\'/admin/'+'bdRecords'+'/unloadfileBefore/'+${bdRecords.id}+'\',900,500)'"-->
                                <!--class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe640;</i></a>-->
                                <!--<a title="导出word" href="javascript:;"-->
                                   <!--th:onclick="'javascript:ExportWord('+ ${bdRecords.id} + ')'"-->
                                   <!--class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe640;</i></a>-->
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/admin/'+'bdRecords'+'/delete/'+${bdRecords.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="div1" style="	width: 0px;height: 18px;background-color: #C7C7C7;text-align: center;"></div>
            </fieldset>

        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>

    var flag1 = 0;
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });
    function searchword(id) {

        //防止重复点击
        layer.confirm('确认要导出吗？',function(){

            clickbut = 1;

            setTimeout(function(){

                layer.designMsg('程序正在执行',8 ,"",0.5);
                //layer.dis();
                //layer.style.cssText ='display : none';
                document.getElementById('popWindow').style.cssText = 'display :block;background-color:lightgray;\n' +
                    '            width: 100%;\n' +
                    '            height: 100%;\n' +
                    '            left: 0;\n' +
                    '            top: 0;\n' +
                    '            filter: alpha(opacity=50);\n' +
                    '            opacity: 0.5;\n' +
                    '            z-index: 100;\n' +
                    '            position: fixed;';


                tid = setInterval("getCount()", 80);
            },1000);

            var s ={
                "id":id
            }
            $.ajax({
                data:s,
                type: 'POST',
                url: "/zhidaotest/test",
                success: function (data) {
                    // location.replace(location.href);
                    try {
                        layer.designMsg('导出文件成功！',1);
                        flag1 = 1;
                        tid = setInterval("getCount()", 80)
                        window.open("/fileSuffix/"+data+"_百度.doc","","");
                    }
                    catch (e) {
                        layer.designMsg('导出文件失败!', 5);
                    }

                },
                error: function () {
                    layer.designMsg('导出异常!', 5);
                }
            });
        })
    }
    /**
     * 这个是导出
     */
    function ExportWord(id) {
        var s ={
            "id":id
        }
        layer.confirm('确认要导出吗？',function(){
            $.ajax({
                data:s,
                type: 'POST',
                url: "/zhidaotest/ExportWord",
                success: function (data) {
                    try {
                        window.open("/fileSuffix/"+data+"_知乎.doc","","");
                    }
                    catch (e) {
                        layer.designMsg('下载文件失败!', 5);
                    }
                    layer.designMsg('下载成功！',1);
                },
                error: function () {
                    layer.designMsg('下载异常!', 5);
                }
            });
        })
    }

    var count = 0;
    var tid;
    var  clickbut =0;

    function getCount() {
        var div = document.getElementById("div1")
        if(count <99 && flag1 == 0 && clickbut == 1){
            $(div).fadeIn()
            count++;
            div.innerText = count + "%"
            div.style.width = count +"%"
        }
        if ( flag1 == 1){
            div.innerText = 100 + "%"
            div.style.width = "100%"
            flag1 = 0
            count = 0
            clickbut=0
            $(div).fadeOut()
            clearInterval(tid);
            document.getElementById('popWindow').style.display = 'none';
        }
    }


</script>
</body>
</html>
