<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>XX管理 <span
            class="c-gray en">&gt;</span>XX模块<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/admin/tBloggerOld}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>XXX列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;"
                           onclick="deleteAll('/admin/tBloggerOld/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/admin/tBloggerOld/addBefore',900,500)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                                         <input type="input-text" class="input-text" th:value="${searchInfo.bloggername}" name="bloggername" placeholder="搜索博主名字" sid="bloggername"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.uid}" name="uid" placeholder="搜索博主的uid" sid="uid"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.containerid}" name="containerid" placeholder="搜索博主的containerid" sid="containerid"/>
                                         <input type="input-text" placeholder="搜索创建时间" name="createtimeSpace" th:value="${createtimeSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.wordmax}" name="wordmax" placeholder="搜索最大字数" sid="wordmax"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.wordmin}" name="wordmin" placeholder="搜索最小字数" sid="wordmin"/>
                                         <input type="input-text" placeholder="搜索抓取时间节点" name="timestartSpace" th:value="${timestartSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" placeholder="搜索抓取时间尾节点" name="timeendSpace" th:value="${timeendSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.username}" name="username" placeholder="搜索用户名" sid="username"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.commitchioce}" name="commitchioce" placeholder="搜索0等于no 1等于yes" sid="commitchioce"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.pointersum}" name="pointersum" placeholder="搜索点赞数" sid="pointersum"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.judge}" name="judge" placeholder="搜索0等于纯文字 1等于文字加图片" sid="judge"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.timeduring}" name="timeduring" placeholder="搜索时间阶段" sid="timeduring"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                                <th width="40">博主名字</th>
                                <th width="40">博主的uid</th>
                                <th width="40">博主的containerid</th>
                                <th width="40">创建时间</th>
                                <th width="40">最大字数</th>
                                <th width="40">最小字数</th>
                                <th width="40">抓取时间节点</th>
                                <th width="40">抓取时间尾节点</th>
                                <th width="40">用户名</th>
                                <th width="40">0等于no 1等于yes</th>
                                <th width="40">点赞数</th>
                                <th width="40">0等于纯文字 1等于文字加图片</th>
                                <th width="40">时间阶段</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="tBloggerOld,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${tBloggerOld.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                                    <td th:text="${tBloggerOld.bloggername}"></td>
                                    <td th:text="${tBloggerOld.uid}"></td>
                                    <td th:text="${tBloggerOld.containerid}"></td>
                                    <td th:text="${#temporals.format(tBloggerOld.createtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${tBloggerOld.wordmax}"></td>
                                    <td th:text="${tBloggerOld.wordmin}"></td>
                                    <td th:text="${#temporals.format(tBloggerOld.timestart, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#temporals.format(tBloggerOld.timeend, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${tBloggerOld.username}"></td>
                                    <td th:text="${tBloggerOld.commitchioce}"></td>
                                    <td th:text="${tBloggerOld.pointersum}"></td>
                                    <td th:text="${tBloggerOld.judge}"></td>
                                    <td th:text="${tBloggerOld.timeduring}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'tBloggerOld'+'/editBefore/'+${tBloggerOld.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/admin/'+'tBloggerOld'+'/delete/'+${tBloggerOld.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
